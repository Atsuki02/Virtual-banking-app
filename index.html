    <div id="initial-form">
      <div id="page0">
        <form
          class="create-account-form"
          onsubmit="initializeUserAccount();
            event.preventDefault()"
        >
          <h1 class="title">Please type your information below</h1>
          <div class="account-info">
            <input
              type="text"
              name="userEmail"
              placeholder="Email"
              value="sssssss@ssssss"
              required=""
            />
            <input
              type="text"
              name="userFirstName"
              placeholder="First name"
              value="ssssssssssss"
              required=""
            />
            <input
              type="text"
              name="userLastName"
              placeholder="Last name"
              value="ssssssssss"
              required=""
            />
          </div>
          <div class="first-deposit">
            <input
              type="number"
              name="userFirstDeposit"
              placeholder="Enter your first deposit"
              value="5555"
              required=""
            />
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="userAccountType"
                id="userAccountType1"
                value="savings"
                checked=""
                required=""
              />
              <label class="form-check-label" for="userAccountType1">
                Savings
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="userAccountType"
                id="userAccountType2"
                value="checkings"
                required=""
              />
              <label class="form-check-label" for="userAccountType2">
                Checkings
              </label>
            </div>
          </div>
          <input class="submit-button" type="submit" value="Submit" />
        </form>
      </div>
    </div>
